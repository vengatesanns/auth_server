spring:
  application:
    name: gateway-api
server:
  port: 8765
zuul:
  routes:
    auth-server:
      path: /auth-api/**
      sensitiveHeaders: Authorization
      service-id: auth-server
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka   
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  eureka:
    enabled: true   